<div class="container">
  <h1>List of Blogs!
  </h1>
  <div *ngIf='blogs.length==0'>
    <div>Be first to create blog</div>
  </div>
  <div *ngIf='blogs.length>0'>
    <div *ngFor='let blog of blogs' style="padding: 20px;width:80%;margin:30px auto;border:2px solid black">

      <div>{{blog.title}}</div>
      <div>{{blog.description}}</div>
      <div>{{blog.category}}</div>
    </div>
  </div>

</div>
